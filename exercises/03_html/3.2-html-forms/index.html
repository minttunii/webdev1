<!doctype html>
<html lang="en">

<head>
    <title>HTML Forms</title>
</head>

<body>
    <h1>HTML Forms</h1>
    <h2>Hello form 1</h2>
    <form action="http://localhost:3000/" method="GET" id="form1">
        <input type="text" name="text">
        <input type="hidden" name="hidden" value="Greetings from form 1">
        <button type="submit">Send From 1</button>
    </form>

    <h2>Hello form 2</h2>
    <form  action="http://localhost:3000/" method="POST" id="form2">
        <input type="hidden" name="hidden" value="Greetings from form 2">
        <textarea name="message" rows="15" cols="35"></textarea>
        <button type="submit">Send From 2</button>
    </form>
</body>
