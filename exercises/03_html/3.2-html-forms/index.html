<!doctype html>
<html lang="en">

<body>
    <h1>3.1 HTML Forms</h1>
</body>

<form action="http://localhost:3000/" method="GET" id="form1">
    <h2>Form 1</h2>
    <input type="text" name="text">
    <input hidden="name" name="hidden" value="Greetings from form 1">
    <button type="submit">Send From 1</button>
</form>

<form  action="http://localhost:3000/" method="PUT" id="form2">
    <h2>Form 2</h2>
    <input hidden="name" name="hidden" value="Greetings from form 2">
    <textarea name="message" rows="15" cols="35"></textarea>
    <button type="submit">Send From 2</button>
</form>
